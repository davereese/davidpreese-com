<form name="transactionForm" ng-submit="transactionForm.$valid && compareTags(); transactionForm.$valid && addData(transactions)" novalidate>
  <div class="row details draft">
    <div class="col-sm-4 col-xs-12 col-sm-push-3">
      <div class="row">
        <div class="col-xs-11">{{newTrans.desc}}</div>
        <div class="col-xs-1 tags-icon" ng-class="{ true: 'has-tags' } [newTrans.transtags != 0]">
          <i class="fa fa-tag" data-placement="top" data-title="{{newTrans.transtags | tagSplit}}" data-html="true" bs-tooltip></i>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-xs-5 col-sm-pull-4">
      <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-sm-4 col-xs-4">{{newTrans.check_number}}</div>
        <div class="col-sm-7 col-xs-7">{{newTrans.date}}</div>
      </div>
    </div>
    <div class="col-sm-5 col-xs-7">
      <div class="row">
        <div class="col-xs-11">
          <div class="col-xs-4">{{newTrans.payment | currency}}</div>
          <div class="col-xs-4">{{newTrans.deposit | currency}}</div>
          <div class="col-xs-4">{{newTrans.balance | currency}}</div>
        </div>
        <div class="col-xs-1">
          <div class="col-xs-12"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row details inputs">
    <div class="col-sm-4 col-xs-12 col-sm-push-3">
      <div class="row">
        <div class="col-xs-11">
          <input type="text" class="form-control description_input" ng-class="{'tags-on': isActive, 'tags-close': !isActive}" placeholder="Transaction Description" ng-model="newTrans.desc" required tabindex=3 ng-click="isActive = false">
          <tags-input ng-model="newTrans.transtags" tabindex=3 ng-class="{'tags-on': isActive, 'tags-close': !isActive}" ng-click="loadTagData($query)" placeholder="Tags" min-length="2" replace-spaces-with-dashes="false">
            <auto-complete source="loadItems($query)" min-length="1" debounce-delay="0" load-on-down-arrow="true" max-results-to-show="50" select-first-match="false"></auto-complete>
          </tags-input>
        </div>
        <div class="col-xs-1 tags-icon"><i class="fa fa-tags" title="Tags" ng-click="isActive = !isActive;" ng-init="isActive = false"></i></div>
      </div>
    </div>
    <div class="col-sm-3 col-xs-6 col-sm-pull-4">
      <div class="row">
        <div class="col-sm-5 col-xs-5">
          <input type="text" class="form-control" placeholder="Check" ng-model="newTrans.check_number" tabindex=1>
        </div>
        <div class="col-sm-7 col-xs-7">
          <input type="text" id="datepicker" class="form-control" placeholder="Date" ng-model="newTrans.date" bs-datepicker required tabindex=2>
        </div>
      </div>
    </div>
    <div class="col-sm-5 col-xs-6">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-sm-4 col-xs-6">
            <input type="text" class="form-control" placeholder="Payment" ng-model="newTrans.payment" tabindex=4>
          </div>
          <div class="col-sm-4 col-xs-6">
            <input type="text" class="form-control" placeholder="Deposit" ng-model="newTrans.deposit" tabindex=5>
          </div>
          <div class="col-sm-4 col-xs-12">
            <input type="submit" class="form-control" value="Submit" tabindex=6 ng-click="toggleObject.item = 'close'">
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
